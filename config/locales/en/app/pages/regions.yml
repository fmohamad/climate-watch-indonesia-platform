          title: Emisi GRK dan Target
          legendTitle: GHG Emissions in
          description: 'Inventarisasi emisi gas rumah kaca memainkan peran penting dalam melacak ambisi nasional dari waktu ke waktu, sehingga memastikan proses tersebut sejalan dengan target nasional untuk pengurangan emisi. Hal ini dapat mempengaruhi pengambilan keputusan untuk tindakan dan perencanaan iklim, khusus nya di tingkat nasional daerah.
          
          Jika dikonversi, stok karbon di Papua Barat setara dengan Emisi karbon dioksida sebesar 2.631 ton per hektar. Rencana 2021 program pemerintah adalah mengalih fungsikan hutan seluas 2.012.273 Ha. Konversi hutan ini akan memberikan kontribusi yang sangat nyata terhadap total emisi Papua Barat.'
